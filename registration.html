<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Maker Registration</title>
    <link rel="stylesheet" href="minified_registration.css" />
  </head>
  <body>
    <div class="container">
      <h1>Website Maker Registration</h1>
      <form id="website-maker-registration-form">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" placeholder="Enter Your Name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter Your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Your Phone:</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter Your Phone"
            required
          />
        </div>
        <div class="form-group">
          <label for="business-name">Business Name (if applicable):</label>
          <input
            type="text"
            id="business-name"
            placeholder="Enter Business Name"
          />
        </div>
        <div class="form-group">
          <label for="website-type">Type of Website:</label>
          <select name="website-type" id="website-type" required>
            <option value="" disabled selected>Select Website Type</option>
            <option value="Personal">Personal</option>
            <option value="Business">Business</option>
            <option value="Portfolio">Portfolio</option>
            <option value="E-commerce">E-commerce</option>
            <option value="Blog">Blog</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="website-details">Additional Details:</label>
          <textarea
            id="website-details"
            placeholder="Please describe your website requirements"
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit Registration</button>
        </div>
      </form>
    </div>
  </body>
</html>
